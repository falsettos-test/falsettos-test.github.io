<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        /* Style for the image container */
        .image-container {
          position: relative;
          display: inline-block;
          max-width: 100%;
        }
    
        /* Style for the image */
        .image-container img {
          width: 100%; /* Make the image responsive */
          height: auto;
          max-width: 100%;
        }
    
        /* Style for the hyperlink button */
        .image-button {
          position: absolute;
          top: 33%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: transparent;
          border: none;
          color: #fff;
          padding: 3% 6%; /* Increase the padding to make the button bigger */
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 6vw; /* Increase the font size for the button text */
          cursor: pointer;
          border-radius: 10px; /* Adjust the value to control the roundness of the corners */
          background-color: #0074D9; /* Change this to your desired button color */
          white-space: nowrap; /* Prevent line breaks in the text */
        }
    
        /* Style for the button on hover */
        .image-button:hover {
          background-color: #0056b3; /* Change this to your desired hover color */
        }
      </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falsettos Korea</title>
</head>
<body>
    
    <div class="image-container">
        <img src="falsettos-poster.jpg" alt="falsettos-poster">
        <a href="https://youtu.be/fETQlMo6kYc" class="image-button">Go to Falsetto Land</a>
    </div>
</body>
</html>
